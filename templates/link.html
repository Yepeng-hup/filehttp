<!DOCTYPE html>
<head>
    <title>文件地址</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body style="background-color: #696969;">

    <h1 style="margin-top: 100px; text-align: center; color: #eeeeee">文件共享平台</h1>

    <h2 style="text-align: center; color: #eeeeee; margin-top: 50px">您的代码是: {{ content }}</h2>
    <div style="text-align: center">
        <input style="height: 35px; width: 150px; vertical-align: top; text-align: center" id="text_input" class="text_input" type="text" value="{{content}}" readonly>
        <button style="background-color: #1abc9c;vertical-align: top;" class="btn" id="btn"><img style="height: 20px; width: 20px" src="{{ url_for('static', filename='img/clipboard-outline.svg') }}"></button>
    </div>
    <h2 style="text-align: center; color: #eeeeee">要下载的链接是:</h2>
    <div style="text-align: center;">
        <input style="height: 35px; width: 250px; vertical-align: top;" id="text_input2" class="text_input" type="text" value="http://127.0.0.1:1880/receive/{{content}}" readonly>
        <button style="background-color: #1abc9c;vertical-align: top;" class="btn" id="btn2"><img style="height: 20px; width: 20px;" src="{{ url_for('static', filename='img/clipboard-outline.svg') }}"></button>
    </div>
    <div style="text-align: center; margin-top: 20px">
        <a href="/" class="btn btn-primary">返回首页</a>
    </div>
    <script src="{{ url_for('static', filename='js/linkscript.js') }}"></script>

</body>
</html>
