<!DOCTYPE html>
<head>
    <title>查找文件</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #696969;">
    <h1 style="margin-top: 100px; text-align: center; color: #eeeeee">查找文件</h1>
    <h2 style="text-align: center; color: #eeeeee">在此处输入代码:</h2>

    <form style="text-align: center;" method="post">
        <input style="font-weight: 700; font-size: 20px; text-align: center" type="text" id="fileCode" maxlength="8" placeholder="Code..." name="fileCode"><br>
        <input style="margin-top: 10px;" class="btn btn-primary" type="submit" value="确认">
    </form>
    <div style="text-align: center; margin-top: 10px;">
        <a href="/" class="btn btn-primary">返回首页</a>
    </div>
    <script src="{{ url_for('static', filename='js/linkscript.js') }}"></script>
</body>
</html>
