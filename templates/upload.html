<!DOCTYPE html>
<head><title>发送文件</title></head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}">
<style>
    .
</style>
<body style="background-color: #696969;">
    <h1 style="margin-top: 100px; text-align: center">文件共享平台</h1><br>

    <form id="upload-file" method="post" enctype="multipart/form-data">
        <div class="input-file-container">
            <input class="input-file" id="my-file" type="file" name="file">
            <label tabindex="0" for="my-file" class="input-file-trigger">选择文件上传...</label>
        </div>
        <p class="file-return"></p>
        <button class="upload-file" type="button" id="upload-file-btn" hidden data-toggle="modal" data-target="#uploadModal">上传</button>
    </form>

    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="Uploading" aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title in" id="myModalLabel">花费的时间比预期的要长,请耐心等待^_^</h4>
            </div>
            <div class="modal-body center-block">
              <div class="progress">
                <div id="progressBar" class="progress-bar bar progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
            </div>
            <div class="modal-footer">上传完成后，将自动重定向.</div>
          </div>
        </div>
    </div>

    <p class="txtcenter">请尽量使您的文件名唯一,以防止冲突!<br>最大文件大小: 15GB</p>
    <div style="text-align: center;margin:3%;"><a href="/catfile" class="btn btn-primary">文件列表</a></div>
    <div style="text-align: center;margin:3%;"><a href="/receive" class="btn btn-primary">下载文件</a></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
